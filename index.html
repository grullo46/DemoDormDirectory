<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorm Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Dorm Directory</h1>
  </header>

  <main class="p-4">
    <section>
      <h2 class="text-xl font-semibold mb-4">Dorms</h2>
      <div id="filters" class="mb-4">
        <!-- Filters will go here -->
      </div>
      <div id="dorm-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Dorm cards will be dynamically added here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
